<div class="u-dropdown {@(class)}" r-class={ {'z-dis': disabled, 'z-bdup': bodyDirection==="up"} } ref="element">
    <div class="dropdown_hd" ref="hd" z-crt={open}>
        <a class="u-btn u-btn-primary" on-click={this.toggle(!open)}>下拉菜单 <i class="f-icon f-icon-caret-down"></i></a>
    </div>
    <div class="dropdown_bd" ref="bd" r-hide={!open} r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;" z-crt={open}>
        <ul class="u-listbox">
            {#list source as item}
                <li on-click={this.toggle(!open)}><a href="#">{item.name}</a></li>
            {/list}
        </ul>
    </div>
</div>

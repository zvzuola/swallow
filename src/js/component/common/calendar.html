<div class="u-calendar {@(class)}" r-class={ { 'z-dis': disabled} } r-hide={!visible}>
    <div class="calendar_hd">
        <span class="calendar_prev">
            <button class="u-btn u-btn-sm u-btn-condensed" on-click={this.addYear(-1)}>
                <i class="f-icon f-icon-angle-double-left"></i>
            </button>
            <button class="u-btn u-btn-sm u-btn-condensed" on-click={this.addMonth(-1)}>
                <i class="f-icon f-icon-angle-left"></i>
            </button>
        </span>
        <span>{date | format: 'yyyy-MM'}</span>
        <span class="calendar_next">
            <button class="u-btn u-btn-sm u-btn-condensed" on-click={this.addMonth(1)}>
                <i class="f-icon f-icon-angle-right"></i>
            </button>
            <button class="u-btn u-btn-sm u-btn-condensed" on-click={this.addYear(1)}>
                <i class="f-icon f-icon-angle-double-right"></i>
            </button>
        </span>
    </div>
    <div class="calendar_bd" on-mousewheel={this._onBodyWheel($event)} on-DOMMouseScroll={this._onBodyWheel($event)}>
        <table>
            <thead class="calendar_week">
                <tr>
                    <th><span class="calendar_item">日</span></th>
                    <th><span class="calendar_item">一</span></th>
                    <th><span class="calendar_item">二</span></th>
                    <th><span class="calendar_item">三</span></th>
                    <th><span class="calendar_item">四</span></th>
                    <th><span class="calendar_item">五</span></th>
                    <th><span class="calendar_item">六</span></th>
                </tr>
            </thead>
            <tbody class="calendar_day">
                {#list _days as day1}
                <tr>
                    {#list day1 as day}
                    <td><span class="calendar_item" r-class={ {'z-sel': date.toDateString() === day.toDateString(), 'z-muted': date.getMonth() !== day.getMonth(), 'z-dis': this.isDisabledDay(day)} } on-click={this.select(day)}>{day | format: 'dd'}</span></td>
                    {/list}
                </tr>
                {/list}
            </tbody>
        </table>
    </div>
</div>

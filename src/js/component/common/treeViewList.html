<ul class="treeview_list" r-class={ {'z-dis': disabled} } r-hide={!visible}>
{#list source as item}
<li>
    <div class="treeview_item u-treeitem" id="treeViewItem{item.id}">
        {#if item.childrenCount || (item.children && item.children.length)}
        <i class="f-icon" r-class={ {'f-icon-caret-right': !item.open, 'f-icon-caret-down': item.open}} on-click={this.toggle(item)}></i>
        {/if}
        <div class="treeview_itemname" title={item.name} r-class={ {'z-sel': this.treeroot.data.selected === item} } on-click={this.select(item)}  on-dblclick={this.toggle(item)}>{#if @(itemTemplate)}{#include @(itemTemplate)}{#else}{item.name}{/if}</div>
    </div>
    <treeViewList source={item.children} visible={item.open} parent={item} loaded={item._loaded} />
</li>
{/list}
</ul>

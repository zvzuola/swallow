<table class="m-table m-tableview {@(class)}" r-class={ {'m-table-striped': striped, 'm-table-hover': hover} }>
    <thead>
        <tr>
            {#list fields as field}
            <th r-class={ {'tableview_sortable': field.sortable} } on-click={this.sort(field)}>
                {field.name || field.key}
                {#if field.sortable}
                    <i class="f-icon {order.by === field.key ? (order.desc ? 'f-icon-sort-desc' : 'f-icon-sort-asc') : 'f-icon-sort'}"></i>
                {/if}
            </th>
            {/list}
        </tr>
    </thead>
    <tbody>
        {#list source as item}
        <tr>
            {#list fields as field}
            <td>{item[field.key]}</td>
            {/list}
        </tr>
        {/list}
    </tbody>
</table>

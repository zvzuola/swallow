<div class="u-checkgroup {@(class)}">
    {#list source as item}
    <label class="u-checkex" r-class={ {'z-dis': disabled, 'u-checkex-block': block} } title="{item.name}"><input type="checkbox" class="u-check" r-model={item.checked} disabled={disabled} on-change={this.check(item, $event)}> {item.name}</label>
    {/list}
</div>

<form action="/post/new_article" method="post">
	<div class="wdm-form-group wdg-row">
		<label class="wdu-form-label wdg-col-xs-12">标题</label>
		<div class="wdg-col-xs-12">
			<input class="wdu-form-control" type="text" name="title">
		</div>
	</div>
	<div class="wdm-form-group wdg-row">
		<label class="wdu-form-label wdg-col-xs-12">作者</label>
		<div class="wdg-col-xs-12">
			<input class="wdu-form-control" type="text" name="author">
		</div>
	</div>
	<div class="wdm-form-group wdg-row">
		<label class="wdu-form-label wdg-col-xs-12">摘要</label>
		<div class="wdg-col-xs-12">
			<input class="wdu-form-control" type="text" name="excerpt">
		</div>
	</div>
	<div class="wdm-form-group wdg-row">
		<label class="wdu-form-label wdg-col-xs-12">内容</label>
		<div class="wdg-col-xs-12">
			<textarea class="wdu-form-control" name="content"></textarea>
		</div>
	</div>
	<button type="submit" class="wdu-btn">保存</button>
</form>
